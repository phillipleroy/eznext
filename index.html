<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EZ Next</title>
    <link rel="favicon" href="favicon.ico" />
    <link rel="favicon-png" href="favicon-32x32.png" sizes="32x32 16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Reset default margins */
      body {
        margin: 0;
        /* Center contents */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        transition: background-color 0.3s ease;
      }

      /* Dark theme styles */
      @media (prefers-color-scheme: dark) {
        body {
          background: #1a1a1a;
        }
      }

      img {
        max-width: 300px; /* Shrink/grow responsively */
        width: 100%;
        height: auto;
      }

      /* Theme switch button */
      .theme-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #333;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .theme-switch:hover {
        background: #444;
      }

      @media (prefers-color-scheme: dark) {
        .theme-switch {
          background: #666;
        }
        .theme-switch:hover {
          background: #777;
        }
      }
    </style>
  </head>
  <body>
    <button class="theme-switch" onclick="toggleTheme()">Toggle Theme</button>
    <img src="eznext-logo.png" alt="EZ Next logo" id="logo" />
    <script>
      // Function to toggle between light and dark themes
      function toggleTheme() {
        const body = document.body;
        const logo = document.getElementById('logo');
        const isDark = body.style.backgroundColor === 'rgb(26, 26, 26)';
        
        if (isDark) {
          body.style.backgroundColor = '#ffffff';
          logo.src = 'eznext-logo.png';
        } else {
          body.style.backgroundColor = '#1a1a1a';
          logo.src = 'eznext-logo-dark.png';
        }
      }

      // Check system preference on load
      window.addEventListener('load', () => {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.style.backgroundColor = '#1a1a1a';
          document.getElementById('logo').src = 'eznext-logo-dark.png';
        }
      });

      // Listen for system theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (e.matches) {
          document.body.style.backgroundColor = '#1a1a1a';
          document.getElementById('logo').src = 'eznext-logo-dark.png';
        } else {
          document.body.style.backgroundColor = '#ffffff';
          document.getElementById('logo').src = 'eznext-logo.png';
        }
      });
    </script>
  </body>
</html>
